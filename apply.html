        <section id="allcourses">
            <div class="container">
                <div class="row mt-3">
                    <div class="col-lg-12">
                      <div class="studytown-head-main text-center">
                        <h3>Apply Now</h3>
                        <p>To get your desired course , We will get in touch with you to duscuss more</p>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-4 gapp">
                    <div class="col-lg-7 m-auto">
                      <div class="form-container">
                        <form>
                            <div class="form-group">
                                <label for="name">Enter your name:*</label>
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Enter your email address:*</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number*</label>
                                <input type="text" class="form-control" id="phone" placeholder="UK Number">
                            </div>
                            <div class="form-group">
                                <label for="city">Which City?</label>
                                <input type="text" class="form-control" id="city" placeholder="Your city name">
                            </div>
                            <div class="form-group">
                                <label>Your Current Status in UK*</label><br>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="british">
                                    <label class="form-check-label" for="british">British</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="settlement">
                                    <label class="form-check-label" for="settlement">Settlement</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="pre-settlement">
                                    <label class="form-check-label" for="pre-settlement">Pre-Settlement</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="refugee">
                                    <label class="form-check-label" for="refugee">Refugee/ ILR</label>
                                </div>
                            </div>
                            <div class="form-group">
                              <label>Which course are you interested in?</label><br>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="business">
                                  <label class="form-check-label" for="business">Business Management</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="health">
                                  <label class="form-check-label" for="health">Health & Social Care</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="computing">
                                  <label class="form-check-label" for="computing">Computing</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="accounting">
                                  <label class="form-check-label" for="accounting">Accounting and Finance</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="other" onclick="toggleOtherField()">
                                  <label class="form-check-label" for="other">Other</label>
                              </div>
                          
                             
                          </div>
                            <div id="otherField" style="display: none; margin-top: 10px;" class="form-group">
                                <label for="calltime">Specify your desired course</label>
                                <input type="text" class="form-control" placeholder="Please specify">
                            </div>
                            <div class="form-group">
                                <label for="message">Enter your message:</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Your message here"></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Submit</button>
                        </form>
                    </div>
